<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
         
        const person={
            firstName:"ram",
            lastName:"krishna"
        };

    //Access using dot and bracket
    let text="bot: " + person.firstName+"<br>";
    text+= "Bracket: " + person["lastName"];
    document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
